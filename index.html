<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>OptimusTech</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img class="cabecalho_logo_img" src="images/logo.svg" alt="Logo da OptimusTech">
        </div>
        <div class="cabecalho__categorias">
            <ul class="cabecalho__categorias__lista">
                <li class="cabecalho__lista_itens">
                    <a class="cabecalho__item__link" href="#">Home</a>
                </li>
                <li class="cabecalho__lista_itens">
                    <a class="cabecalho__item__link" href="#">Produtos</a>
                </li>
                <li class="cabecalho__lista_itens">
                    <a class="cabecalho__item__link" href="#">Recursos</a>
                </li>
                <li class="cabecalho__lista_itens">
                    <a class="cabecalho__item__link" href="#">Sobre nós</a>
                </li>
            </ul>
        </div>
        <div class="botoes">
            <a class="cabecalho__item__link" href="#">Entrar</a>
            <input class="botao botao__destaque" type="submit" value="Cadastrar">
        </div>
    </header>

    <section class="sobreNos">
        <div class="sobreNos__descricao">
            <span class="sobreNos__texto__generico">Sobre nós</span>
            <h1 class="sobreNos__titulo">Por que somos diferentes?</h1>
            <p class="sobreNos__texto">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
        </div>
        <div class="sobreNos__imagem">
            <img class="sobreNos__imagem__conteudo" src="images/reuniao.jpg" alt="reuniao entre pessoas da empresa">
        </div>
    </section>
</body>
</html>
